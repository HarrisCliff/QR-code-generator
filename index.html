<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            nunito:["nunito", "sans-serif"]
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    #spinner {
      display: none;
    }
  </style>
</head>
<body>
  <header class="bg-black p-4 mb-10">
    <div class="max-w-5xl m-auto">
      <div class="text-xl font-bold text-[#fff]">
        QR Code Generator
      </div>
    </div>
  </header>
  <main>
    <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
      <div class="w-full md:w-2/3 mr-24">
        <h1 class="text-3xl font-bold mb-5 md:text-4xl">
          QR Code Generator 
        </h1>
        <p class="mb-4">
          QR codes allow smartphone users to access your websites simply and quickly
        </p>
        <p>
          Enter your URL below to generate a QR code and download the image
        </p>
        <form id="generate-form" class="mt-4">
          <input id="url" type="url" class="w-full border-2 border-gray-200 rounded-xl p-3 text-gray-dark mr-2 focus:outline-none mb-5" placeholder="Enter a URL " required>

          <select name="size" id="size" class="w-full border-2 border-gray-200 rounded-xl p-3 text-gray-dark mr-2 focus:outline-none">
            <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
          </select>
          <button
              class="bg-[#7ED095] rounded w-full text-white py-3 px-4 mt-5 transition hover:bg-[#4D9A63]"
              type="submit"
            >
              Generate QR Code
            </button>
        </form>
      </div>
      <div class="w-full md:w-1/3 self-center">
        <img src="img/qr.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full">
      </div>
    </div>
    <!-- QR Code -->
    <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20">
      <!-- Loader -->
      <div class="m-auto" id="spinner" role="status">
        <img src="img/spinner.svg" alt="">
        <span class="sr-only">Loading...</span>
      </div>
      <!-- Output -->
      <div id="qrcode" class="m-auto"></div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
